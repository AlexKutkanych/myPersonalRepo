<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="css/bundle.css">
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="buttons-wrapper">
      <section class="button-block" data-key="65">
        <span class="button__name">A</span>
        <span class="button__sound-name">clap</span>
        <audio src="audio/clap.mp3" data-key="65"></audio>
      </section>
      <section class="button-block" data-key="83">
        <span class="button__name">S</span>
        <span class="button__sound-name">hihat</span>
        <audio src="audio/hihat.wav" data-key="83"></audio>
      </section>
      <section class="button-block" data-key="68">
        <span class="button__name">D</span>
        <span class="button__sound-name">kick</span>
        <audio src="audio/kick.wav" data-key="68"></audio>
      </section>
      <section class="button-block" data-key="70">
        <span class="button__name">F</span>
        <span class="button__sound-name">openhat</span>
        <audio src="audio/openhat.wav" data-key="70"></audio>
      </section>
      <section class="button-block" data-key="71">
        <span class="button__name">G</span>
        <span class="button__sound-name">boom</span>
        <audio src="audio/boom.wav" data-key="71"></audio>
      </section>
      <section class="button-block" data-key="72">
        <span class="button__name">H</span>
        <span class="button__sound-name">ride</span>
        <audio src="audio/ride.wav" data-key="72"></audio>
      </section>
      <section class="button-block" data-key="74">
        <span class="button__name">J</span>
        <span class="button__sound-name">snare</span>
        <audio src="audio/snare.wav" data-key="74"></audio>
      </section>
      <section class="button-block" data-key="75">
        <span class="button__name">K</span>
        <span class="button__sound-name">tom</span>
        <audio src="audio/tom.wav" data-key="75"></audio>
      </section>
      <section class="button-block" data-key="76">
        <span class="button__name">L</span>
        <span class="button__sound-name">tink</span>
        <audio src="audio/tink.wav" data-key="76"></audio>
      </section>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
